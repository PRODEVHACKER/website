<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Passkey</title>
</head>
<body>
    <h1>Create a Passkey</h1>
    <button id="createPasskeyButton">Create Passkey</button>
    <script>
        document.getElementById('createPasskeyButton').addEventListener('click', async () => {
            try {
                const publicKeyCredentialCreationOptions = {
                    rp: {
                        name: "Example.com",
                        id: "example.com"
                    },
                    user: {
                        id: new Uint8Array([1, 2, 3, 4]),
                        name: "user@example.com",
                        displayName: "User Name"
                    },
                    pubKeyCredParams: [
                        { type: "public-key", alg: -7 }
                    ],
                    timeout: 60000,
                    challenge: new Uint8Array([1, 2, 3, 4, 5, 6, 7, 8]),
                    attestation: "none"
                };

                const credential = await navigator.credentials.create({ publicKey: publicKeyCredentialCreationOptions });

                console.log("Passkey created:", credential);
            } catch (error) {
                console.error("Error creating passkey:", error);
            }
        });
    </script>
</body>
</html>
