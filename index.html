<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebAssembly Heap Buffer Overflow</title>
</head>
<body>
    <h1>WebAssembly Buffer Overflow Demo</h1>
    <button id="startOverflow">Start Heap Buffer Overflow</button>
    <div id="status"></div>

    <script>
    let wasmModule = null;

    // Load a simple WebAssembly module with a heap buffer
    async function loadWasmModule() {
        const wasmText = `
            (module
              (memory (export "memory") 1)
              (data (i32.const 0) "Hello, WebAssembly!")
              (func (export "overflow") (param i32) (result i32)
                local.get 0
                i32.const 1024  ;; Simulating a buffer overflow by writing beyond bounds
                i32.add
                i32.load)
            )
        `;

        const wasmBuffer = new TextEncoder().encode(wasmText);
        try {
            const module = await WebAssembly.compile(wasmBuffer);
            const instance = await WebAssembly.instantiate(module);
            wasmModule = instance;
            document.getElementById("status").textContent = "WebAssembly Module Loaded Successfully.";
        } catch (error) {
            console.error("Error loading WebAssembly module:", error);
            document.getElementById("status").textContent = "Error loading WebAssembly module.";
        }
    }

    // Function to simulate the heap buffer overflow
    function triggerOverflow() {
        if (wasmModule) {
            try {
                // Simulate a buffer overflow by calling the overflow function
                wasmModule.exports.overflow(0);
                document.getElementById("status").textContent = "Heap buffer overflow triggered!";
            } catch (error) {
                console.error("Error triggering overflow:", error);
                document.getElementById("status").textContent = "Error triggering overflow.";
            }
        }
    }

    // Event listener to start the overflow after pressing the button
    document.getElementById('startOverflow').addEventListener('click', async () => {
        await loadWasmModule();
        triggerOverflow();
    });
    </script>
</body>
</html>
